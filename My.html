<!DOCTYPE html>
<html>
<head>
  <title>Progress Bar Example</title>
  <style>
    /* Add some basic styling to the progress bar */
    progress {
      width: 300px;
      height: 20px;
      position: relative; /* Add this to position the pseudo-element correctly */
    }

    /* Style the background of the progress bar */
    progress::-webkit-progress-bar {
      background-color: #f2f2f2;
      border-radius: 5px;
    }

    progress::-webkit-progress-value {
      background-color: #4CAF50;
      border-radius: 5px;
    }

    progress::before {
      content: attr(value);
      position: absolute;
      top: 2px;
      left: 50%;
      transform: translateX(-50%);
      color: #ffffff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <progress value="50" max="100"></progress>
</body>
</html>
